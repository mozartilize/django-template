[loggers]
keys=root,typing_demo,gunicorn.access,gunicorn.error

[handlers]
keys=hand01,hand02,null

[formatters]
keys=form01

[logger_root]
level=NOTSET
handlers=null

[logger_typing_demo]
level=DEBUG
handlers=hand01
propagate=0
qualname=typing_demo

[logger_gunicorn.access]
level=INFO
handlers=hand01
propagate=0
qualname=gunicorn.access

[logger_gunicorn.error]
level=INFO
handlers=hand02
propagate=0
qualname=gunicorn.error

[handler_hand01]
class=StreamHandler
level=NOTSET
formatter=form01
args=(sys.stdout,)

[handler_hand02]
class=StreamHandler
level=NOTSET
formatter=form01
args=(sys.stderr,)

[handler_null]
class=NullHandler
level=NOTSET

[formatter_form01]
format=%(asctime)s %(levelname)s %(name)s %(message)s
datefmt=
style=%
validate=True
class=logging.Formatter